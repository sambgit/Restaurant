<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard_admin.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="dashboard">

      <!-- Content -->
      <div class="content">
          {% if section == 'commandes' %}
              {% include 'dashboard_commandes.html' %}
          {% elif section == 'menu' %}
              {% include 'dashboard_menu.html' %}
          {% endif %}
      </div>
  </div>

</body>
  <script>
    document.querySelectorAll('.sidebar a[data-section]').forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();
    const section = e.target.closest('a').dataset.section;

    fetch(`/admin_section/${section}`)
      .then(res => res.text())
      .then(html => {
        document.querySelector('.content').innerHTML = html;
      });
  });
});
  </script>
  <script src="{{ url_for('static', filename='script_menu.js') }}"></script>
</html>
